        <input type="text" id="password" name="password" placeholder="Password" />
        <textarea id="content" name="content" placeholder="Write a content ðŸ’•" rows="5"></textarea>
        <button id="add-note-btn" class="btn" type = "button">

    </div>
    
    <div class="note-list">
    </div>
    
  </div>
